<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Read (One)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='read_style.css') }}">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>User {{current_user.id}}</h1>
                <a href="/users">Home</a>
            </div>
            <div class="mt-3">
                <p>Full Name: <span class="fw-lighter"> {{current_user.first_name}} {{current_user.last_name}} </span></p>
                <p>Email: <span class="fw-lighter"> {{current_user.email}}</span></p>
                <p>Created On: <span class="fw-lighter"> {{current_user.created_at}}</span></p>
                <p>Last Updated On: <span class="fw-lighter"> {{current_user.updated_at}}</span></p>
            </div> 
            <div class="bot_links">
                <p> <a href="{{current_user.id}}/edit">Edit</a> | <a href="users/{{current_user.id}}/destroy">Delete</a></p>
            </div>
        </div>
    </body>
</html>
