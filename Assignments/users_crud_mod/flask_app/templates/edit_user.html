<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_style.css') }}">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>Edit User {{current_user.id}}</h1>
                <a href="/users">Home</a>
            </div>
            <div class="main">
                <form action="/users/update/{{current_user.id}}" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" value="{{current_user.first_name}}">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" value="{{current_user.last_name}}">
                    <label for="email" >Email:</label>
                    <input type="text" name="email" value="{{current_user.email}}">
                    <input type="submit" value="Update">
                </form> 
            </div>
        </div>
    </body>
</html>
