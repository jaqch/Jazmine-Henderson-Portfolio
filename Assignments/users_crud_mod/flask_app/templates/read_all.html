<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Read (All)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='read_style.css') }}">
    </head>
    <body class="m-5">
        <h1>All Users</h1>
        <div class="table-responsive">
            <table class="table table-dark table-borderless align-middle">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                {% for user in all_users %}
                <tr>
                    <th class="fw-lighter">{{user.id}}</th>
                    <th class="fw-lighter">{{user.first_name}} {{user.last_name}}</th>
                    <th class="fw-lighter">{{user.email}}</th>
                    <th class="fw-lighter">{{user.created_at}}</th>
                    <th class="fw-lighter"><a href="users/{{user.id}}">Show</a> | <a href="users/{{user.id}}/edit">Edit</a> | <a href="users/{{user.id}}/destroy">Delete</a>
                    </th>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="users/new">Add a New User</a>
    </body>
</html>
